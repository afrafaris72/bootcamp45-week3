<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/contact.css">
    <link rel="stylesheet" href="/public/css/navBar.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="./public/image/dw.png" class="img-fluid" width="32px"/></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link fw-bolder active text-danger text-isPrimary" href="/blog">My Blog</a>
            </li>
          </ul>
          
            <a class="btn btn-dark isPrimary px-3" href="/contact">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <form>

        <div class="name">
            <label for="input-name">Name</label>
            <input height="100" type="text" id="input-name">
        </div>

        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email">
        </div>

        <div>
            <label for="input-phone">Phone Number</label>
            <input type="number" id="input-phone">
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="" hidden>Select</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Fullstack</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea rows="5" cols="10" id="input-message"></textarea>
        </div>

        <div>
            <button type="button" onclick="submitData()">Submit</button>
        </div>
    </form>

    <script src="/public/js/contact.js"></script>

</body>

</html>
